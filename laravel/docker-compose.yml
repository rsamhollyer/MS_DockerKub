version: '3.8'
services:
    server:
        image: 'nginx:stable-alpine'
        user: '${UID}:${GID}'
        ports:
            - '8000:80'
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    php:
        user: '${UID}:${GID}'
        build:
            context: ./docker
            dockerfile: php.dockerfile
        volumes:
            - ./src:/var/www/html:delegated
            # Improves performance because it won't write to host machine immediately
